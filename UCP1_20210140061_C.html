<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UCP1 PDW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        .carousel-item{
            justify-content: center;
            align-items: center;
            height: auto;
            
        }
        .carousel-item img{
            max-height: auto;
            max-width: 70%;
            margin: 0 auto;
        }
       h2{
        font-family: 'Lucida Sans';
       }
    </style>
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)">A Day in My Life</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="javascript:void(0)">Yesterday</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Calendar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container text-center">
        <div class="row">
          <div class="col">
            <h2>Hi!!!!, Good Morning</h1>
          </div>
          <div class="col">
            <div id="date"></div>
            <script style="margin-left: 500px;">
                const d = new Date();
                document.getElementById("date").innerHTML = d.toUTCString();
            </script>
          </div>
        </div>
      

    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://i.pinimg.com/564x/b6/b9/c0/b6b9c0e1ac2c503f4c4ac39a7ff553bb.jpg" class="d-block w-100" alt="morning">
          </div>
          <div class="carousel-item">
            <img src="https://i.pinimg.com/564x/b1/c7/98/b1c79854637eb83b45bd0e667f09a251.jpg" class="d-block w-100" alt="afternoon">
          </div>
          <div class="carousel-item">
            <img src="https://i.pinimg.com/564x/d0/76/0b/d0760b358e7c7a7a8b71011879fd02c2.jpg" class="d-block w-100" alt="evening">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  </body>
</html>
